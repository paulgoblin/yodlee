<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">

  <!-- angular -->
  <script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular.min.js"></script>
  <!-- angular animate -->
  <script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular-animate.js"></script>
  <!-- angular touch -->
  <script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular-touch.js"></script>
  <!-- ui.bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
  <!-- moment -->
  <script src="libs/moment/moment.js"></script>
  <script src="libs/angular-moment/angular-moment.min.js"></script>

  <script src="app.js"></script>
  <!-- controllers -->
  <script src="appCtrl.js" charset="utf-8"></script>
  <!-- services -->
  <script src="services/dataSrvc.js" charset="utf-8"></script>
  <!-- directives -->
  <script src="shared/navBar/navBar.js"></script>
  <script src="shared/accountsPanel/accountsPanel.js"></script>
  <script src="shared/acctCard/acctCard.js"></script>
  <script src="shared/summaryPanel/summaryPanel.js"></script>
  <script src="shared/detailPanel/detailPanel.js"></script>

</head>
<body ng-app="financeApp" ng-controller="appCtrl" class="container-fullwidth">
  <nav-bar></nav-bar>
  <div class="content">
    <accounts-panel my-accounts="accounts" account-click-handler="accountClicked(acctId)"></accounts-panel>
    <summary-panel ng-if="activeAccount" acct="activeAccount" clear-active="clearActive()" detail-clicked="detailClicked(cardId)"></summary-panel>
    <detail-panel ng-if="activeDetail" deets="activeDetail"></detail-panel>
  </div>
</body>
</html>
